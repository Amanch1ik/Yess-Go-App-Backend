services:
  backend:
    build: 
      context: ./yess-backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./yess-backend:/app
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://yess_user:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/yess_db}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-yess_db}
      - POSTGRES_USER=${POSTGRES_USER:-yess_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@yessloyalty.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
