services:
  backend:
    build: 
      context: ./yess-backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./yess-backend:/app
    environment:
      - DATABASE_URL=postgresql://yess_user:password@postgres:5432/yess_db
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
    env_file:
      - ./yess-backend/.env
    depends_on:
      - postgres
      - redis

  # frontend:
